services:
  - type: web
    name: personal-assistant-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: AI_SUGGESTION_DAYS_PER_RUN
        value: 7
      - key: HOURLY_CRON_MIN_INTERVAL_SECONDS
        value: 3300

  - type: cron
    name: app-cron-single-ping
    env: python
    region: frankfurt
    plan: free
    branch: main
    schedule: "*/5 * * * *"  # Single ping every 5 minutes
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    command: curl -X POST https://personal-assistant-backend.onrender.com/api/cron/hourly-check
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
